<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="wallpaper">
    <div class="container">
        <div class="row">
            <h1>Buttefly Effect Trivia</h1>
        </div>
        <br>
        <div class="row start-button">
            <button class="start">Start</button>
        </div>
        <div class="row timer"></div>
        <br>
        <div class="row question"></div>
        <br>
        <div class="row results"></div>
        <br>
        <div class="gif-screen">
            <div class="row">
                <div class="row choice1"></div>
                <div class="row choice2"></div>
                <div class="row choice3"></div>
                <div class="row choice4"></div>
            </div>
        </div>
        <br>
        <div class="row scoreboard">
            <div class="correct"></div>
            <div class="incorrect"></div>
            <div class="unanswered"></div>
        </div>
        <br>
        <div class="row restart-button">
            <button class="restart">Restart</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
